services:
  mongo:
    image: mongo:7
    container_name: studzee_mongo
    restart: unless-stopped
    ports:
      - '${MONGO_PORT:-27017}:27017'
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
    networks:
      - studzee-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  redis:
    image: redis/redis-stack:latest
    container_name: studzee_redis
    restart: unless-stopped
    ports:
      - '${REDIS_PORT:-6379}:6379'
      - '${REDIS_INSIGHT_PORT:-8001}:8001'
    volumes:
      - redis-data:/data
    networks:
      - studzee-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  minio:
    image: minio/minio:latest
    container_name: studzee_minio
    restart: unless-stopped
    command: server /data --console-address ":${MINIO_CONSOLE_PORT:-9001}"
    ports:
      - '${MINIO_PORT:-9000}:9000'
      - '${MINIO_CONSOLE_PORT:-9001}:9001'
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-miniopassword}
    networks:
      - studzee-network
    healthcheck:
      test:
        [
          'CMD',
          'curl',
          '-f',
          'http://localhost:${MINIO_CONSOLE_PORT:-9001}/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  mongo-express:
    image: mongo-express:latest
    container_name: studzee_mongo_express
    restart: unless-stopped
    ports:
      - '${MONGO_EXPRESS_PORT:-8081}:8081'
    environment:
      ME_CONFIG_MONGODB_SERVER: mongo
      ME_CONFIG_MONGODB_PORT: ${MONGO_PORT:-27017}
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-root}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      ME_CONFIG_BASICAUTH: false
    networks:
      - studzee-network
    depends_on:
      mongo:
        condition: service_healthy

volumes:
  mongo-data:
    name: studzee-mongo-data
  redis-data:
    name: studzee-redis-data
  minio-data:
    name: studzee-minio-data

networks:
  studzee-network:
    name: studzee-network
    driver: bridge
